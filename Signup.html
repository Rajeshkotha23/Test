<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZRAR TECH</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <div id="SignUpBox">
        <h1>Signup</h1><br>
        <input type="text" id="username" name="username" placeholder="username"><br>
        <input type="text" id="email" name="Email" placeholder="E-mail"><br>
        <input type="password" id="password" name="password" placeholder="password"><br>
        <input type="submit" id="SignUp" name="signUp" value="SignUp">
        <a href="Login.html"> <input type="submit" id="login" name="login" value="Login"></a>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getDatabase,set,ref } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
    import { getAuth,createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBaaDwJ0YdULcn6r_DwzwiSOesJGyM5wHI",
      authDomain: "authentication-web-c6289.firebaseapp.com",
      databaseURL: "https://authentication-web-c6289-default-rtdb.firebaseio.com",
      projectId: "authentication-web-c6289",
      storageBucket: "authentication-web-c6289.appspot.com",
      messagingSenderId: "21011126229",
      appId: "1:21011126229:web:2eb15fe46ced6c1f388f5c"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);
    SignUp.addEventListener('click',(e) => {
        var email = document.getElementById('email').value;
        
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    const user = userCredential.user;
    set(ref(database,'users/' + user.uid),{
        username:username,
        email:email
    })
    alert("user created");
    window.location.href = "login.html";
    
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert('errorMessage');
    // ..
  });
    })
   
  </script>
 
</html>
