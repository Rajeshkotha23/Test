<html>
    <head>
        <title>Stunning Landing Page</title>
        <link rel="stylesheet" href="/dashboard.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
       </head>
    <body>

        <header>
            <nav class="nav-container">
              <div class="nav-bar">
                <img src="./Assesets/stunning-logo.png" alt="logo" />
      
                <ul>
                  <li>Home</li>
                  <li>About</li>
                  <li>Tickets</li>
                  <li>Support</li>
                </ul>
      
                <a href="Login.html"><button class="btn">Log Out</button></a>
              </div>
            </nav>
          </header>
          <br />
          <div id="home-page">
          <main>
            <aside>
              <h1>
                Stunnig<br />
                Workplace<span class="square">.</span>
              </h1>
              <br />
      
              <p class="info">
                With Stunning, remote teams can organize projects,<br />
                manage shifiting priorities,and get work done.
              </p>
              <br />
              <div class="container">
                <button class="btn-bar">New Account</button>
                <img class="updown" src="./Assesets/arrow-up.png" alt="" />
                <img class="updown" src="./Assesets/arrow-down.png" alt="" />
              </div>
              <br />
              <br />
      
              <div class="cards-section">
                <div class="card">
                  <img class="blue-tick" src="./Assesets/tick-blue.png" alt=""/>
                  <img class="grey-tick" src="./Assesets/tick-gray.png "alt="" />
                  <p>Dmm design</p>
                  <img src="./Assesets/user-pink.png" alt="" />
                  <p>20 Dec</p>
                  <span class="pink"></span>
                </div>
                <div class="card">
                  <img class="blue-tick" src="./Assesets/tick-blue.png" alt="" />
                  <img class="grey-tick" src="./Assesets/tick-gray.png" alt="" />
                  <p>Blurr animation</p>
                  <img src="./Assesets/user-orange.png" alt="" />
                  <p>22 Dec</p>
                  <span class="orange"></span>
                </div>
                <div class="card">
                  <img class="blue-tick" src="./Assesets/tick-blue.png" alt="" />
                  <img class="grey-tick" src="./Assesets/tick-gray.png" alt="" />
                  <p>Illustration</p>
                  <img src="./Assesets/user-blue.png" alt="" />
                  <p>26 Dec</p>
                  <span class="blue"></span>
                </div>
                <div class="card">
                  <img class="blue-tick" src="./Assesets/tick-blue.png" alt="" />
                  <img class="grey-tick" src="./Assesets/tick-gray.png" alt="" />
                  <p>Refunds</p>
                  <img src="./Assesets/user-red.png" alt="" />
                  <p>28 Dec</p>
                  <span class="red"></span>
                </div>
              </div>
            </aside>
      
            <section>
              <img src="./Assesets/landing-section-image.png" alt="" />
            </section>
          </main>
          <div id="support-icon" class="support-icon">
            <i class="fas fa-question-circle"><span class="material-symbols-outlined">
    contact_support
    </span></i>
        </div>
    
        <div id="support-popup" class="popup">
            <div class="popup-content">
                <span id="close-support-popup" class="close-popup">&times;</span>
                <h2>Raise Support Ticket</h2>
                <form id="ticket-form">
                    <label for="ticket-type">Select Ticket Type:</label>
                    <select id="ticket-type" name="ticket-type">
                        <option value="Bug">Bug</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="Technical Issue">Technical Issue</option>
                        <option value="Other">Other</option>
                    </select>
    
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
    
                    <button type="submit" id="submit-ticket-button">Submit Ticket</button>
                </form>
            </div>
        </div>
                </form>
        </div>
      </div>
      </div>
    </div>
          <footer></footer>
          <script src="dashboard.js"></script>
        </body>
      </html>
